name: Autogen

on:
  pull_request:
  push:
    branches: [main]

jobs:
  autogen-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout latest commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5  # Updated to v5
        with:
          python-version: "3.11"

      - name: Install datamodel-code-generator
        run: |
          pip install datamodel-code-generator[http]

      - name: Run autogen commands
        run: |
          # Define base URL and output directory
          BASE_URL="https://staging.openbraininstitute.org/api"
          OUTPUT_DIR="src/neuroagent/tools/autogenerated_types"

          # Array of services and their corresponding output files
          declare -A SERVICES=(
            ["entitycore"]="entitycore.py"
            ["obi-one"]="obione.py"
            ["literature"]="literature.py"
            ["bluenaas"]="bluenaas.py"
            ["thumbnail-generation"]="thumbnail_generation.py"
          )

          for service in "${!SERVICES[@]}"; do
              datamodel-codegen \
                --enum-field-as-literal=all \
                --target-python-version=3.11 \
                --reuse-model \
                --field-constraints \
                --input-file-type=openapi \
                --output-model-type=pydantic_v2.BaseModel \
                --openapi-scopes {schemas,paths,parameters} \
                --use-standard-collections \
                --use-union-operator \
                --use-default-kwarg \
                --use-operation-id-as-name \
                --extra-fields=forbid \
                --url="${BASE_URL}/${service}/openapi.json" \
                --output="${OUTPUT_DIR}/${SERVICES[$service]}"
            done

      - name: Check for meaningful changes
        run: |
          REAL_DIFF_FILES=""

          # Loop over every file that changed at all
          for file in $(git diff --name-only HEAD -- src/neuroagent/tools/autogenerated_types/); do
            # If, after dropping headers + timestamps, there's any +/– line, record it
            if git diff HEAD -- "$file" | \
                  grep -v '^[+-]#   timestamp:' | \
                  grep -E '^[+-][^+-]' || true; then
              REAL_DIFF_FILES="$REAL_DIFF_FILES
              - $file"
            fi
          done

          if [ -n "$REAL_DIFF_FILES" ]; then
            echo "❌ Autogenerated files are outdated!"
            echo ""
            echo "Changed files:$REAL_DIFF_FILES"
            echo ""
            echo "Please run the autogen commands locally and commit the changes."
            exit 1
          else
            echo "✅ All autogenerated files are up to date"
          fi

name: Autogen

on:
  pull_request:
  push:
    branches: [main]

jobs:
  autogen-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout latest commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5  # Updated to v5
        with:
          python-version: "3.11"

      - name: Install datamodel-code-generator
        run: |
          pip install datamodel-code-generator[http]

      - name: Run autogen commands
        run: |
          # Define base URL and output directory
          BASE_URL="https://staging.openbraininstitute.org/api"
          OUTPUT_DIR="src/neuroagent/tools/autogenerated_types"

          # Array of services and their corresponding output files
          declare -A SERVICES=(
            ["entitycore"]="entitycore.py"
            ["obi-one"]="obione.py"
            ["literature"]="literature.py"
            ["bluenaas"]="bluenaas.py"
            ["thumbnail-generation"]="thumbnail_generation.py"
          )

          for service in "${!SERVICES[@]}"; do
              datamodel-codegen \
                --enum-field-as-literal=all \
                --target-python-version=3.11 \
                --reuse-model \
                --field-constraints \
                --input-file-type=openapi \
                --output-model-type=pydantic_v2.BaseModel \
                --openapi-scopes {schemas,paths,parameters} \
                --use-standard-collections \
                --use-union-operator \
                --use-default-kwarg \
                --use-operation-id-as-name \
                --extra-fields=forbid \
                --url="${BASE_URL}/${service}/openapi.json" \
                --output="${OUTPUT_DIR}/${SERVICES[$service]}"
            done

      - name: Check for meaningful changes
        run: |
          set -e

          BASE="src/neuroagent/tools/autogenerated_types"

          # 1) Compute the overall “real” diff (no headers, no timestamps).
          REAL_DIFF=$(git diff HEAD -- "$BASE" | \
            grep -vE '^(diff --git|index|---|\+\+\+|@@)' | \
            grep -v 'timestamp:' | \
            grep -E '^[+-]' || true)

          # 2) If there are no real changes at all, succeed immediately.
          if [ -z "$REAL_DIFF" ]; then
            echo "✅ All autogenerated files are up to date"
            exit 0
          fi

          # 3) Otherwise, we’ll report which files:
          echo "$REAL_DIFF"
          echo "❌ Autogenerated files are outdated!"
          echo ""
          echo "Changed files:"

          # 4) Gather all changed filenames into a bash array.
          FILES=$(git diff --name-only HEAD -- "$BASE")
          DECLARE -a BAD_FILES=()

          for file in $FILES; do
            # apply the same header+timestamp filters per-file
            FILE_DIFF=$(git diff HEAD -- "$file" | \
              grep -vE '^(diff --git|index|---|\+\+\+|@@)' | \
              grep -v 'timestamp:' | \
              grep -E '^[+-]' || true)

            if [ -n "$FILE_DIFF" ]; then
              BAD_FILES+=("$file")
            fi
          done

          # 5) Print each “bad” file, then fail.
          for f in "${BAD_FILES[@]}"; do
            echo "  - $f"
          done
          echo ""
          echo "Please run the autogen commands locally and commit the changes."
          exit 1

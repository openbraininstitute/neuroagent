services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8078:8078"
    environment:
      - NEUROAGENT_DB__PREFIX=postgresql+asyncpg://postgres:pwd@postgres:5432/neuroagent
      - NEUROAGENT_KEYCLOAK__VALIDATE_TOKEN=true
      - NEUROAGENT_KEYCLOAK__ISSUER=https://openbluebrain.com/auth/realms/SBO
      - NEUROAGENT_TOOLS__LITERATURE__URL=https://whatever.com
      - NEUROAGENT_KNOWLEDGE_GRAPH__BASE_URL=https://whathever.com
      - NEUROAGENT_OPENAI__TOKEN=${OPENAI_API_KEY}
    networks:
      - app-network
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - SERVER_SIDE_BACKEND_URL=http://backend:8078
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8078
      - NEXT_PUBLIC_KEYCLOAK_ISSUER=https://openbluebrain.com/auth/realms/SBO
      - NEXT_PUBLIC_KEYCLOAK_SECRET=${KEYCLOAK_SECRET}
      - NEXT_PUBLIC_KEYCLOAK_ID=${KEYCLOAK_ID}
    ports:
      - "3000:3000"
    networks:
      - app-network
    depends_on:
      - backend

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pwd
      - POSTGRES_DB=neuroagent
    ports:
      - "5432:5432"
    networks:
      - app-network
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge 

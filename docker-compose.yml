services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8078:8078"
    read_only: true
    tmpfs:
      - /tmp:exec,mode=1777
    env_file: "backend/.env"
    environment:
      - NEUROAGENT_DB__PREFIX=postgresql+asyncpg://
      - NEUROAGENT_DB__HOST=postgres
      - NEUROAGENT_DB__PORT=5432
      - NEUROAGENT_DB__USER=postgres
      - NEUROAGENT_DB__PASSWORD=pwd
      - NEUROAGENT_DB__NAME=neuroagent
      - NEUROAGENT_STORAGE__ENDPOINT_URL=http://minio:9000
      - NEUROAGENT_STORAGE__BUCKET_NAME=neuroagent
      - NEUROAGENT_STORAGE__ACCESS_KEY=minioadmin
      - NEUROAGENT_STORAGE__SECRET_KEY=minioadmin
      - NEUROAGENT_RATE_LIMITER__REDIS_HOST=redis
      - NEUROAGENT_RATE_LIMITER__REDIS_PORT=6379
    networks:
      - app-network
    depends_on:
      - postgres
      - minio
      - redis

  backend-ts:
    build:
      context: ./backend-ts
      dockerfile: Dockerfile
    ports:
      - "8079:8079"
    env_file: "backend-ts/.env"
    environment:
      # Database Configuration
      - DATABASE_URL=postgresql://postgres:pwd@postgres:5432/neuroagent
      - NEUROAGENT_DB__HOST=postgres
      - NEUROAGENT_DB__PORT=5432
      - NEUROAGENT_DB__USER=postgres
      - NEUROAGENT_DB__PASSWORD=pwd
      - NEUROAGENT_DB__NAME=neuroagent
      # Storage Configuration (MinIO)
      - NEUROAGENT_STORAGE__ENDPOINT_URL=http://minio:9000
      - NEUROAGENT_STORAGE__BUCKET_NAME=neuroagent
      - NEUROAGENT_STORAGE__ACCESS_KEY=minioadmin
      - NEUROAGENT_STORAGE__SECRET_KEY=minioadmin
      # Rate Limiting Configuration (Redis)
      - NEUROAGENT_RATE_LIMITER__REDIS_HOST=redis
      - NEUROAGENT_RATE_LIMITER__REDIS_PORT=6379
      - NEUROAGENT_RATE_LIMITER__DISABLED=false
      # Node Environment
      - NODE_ENV=production
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_started
      minio:
        condition: service_started
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8079/api/healthz', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_BACKEND_URL=http://localhost:8078
    env_file: "frontend/.env.local"
    environment:
      - NEXTAUTH_URL=http://localhost:3000
      - SERVER_SIDE_BACKEND_URL=http://backend:8078
      - NODE_OPTIONS=--dns-result-order=ipv4first
    ports:
      - "3000:3000"
    networks:
      - app-network
    depends_on:
      - backend

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pwd
      - POSTGRES_DB=neuroagent
    ports:
      - "5432:5432"
    networks:
      - app-network
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    networks:
      app-network:
        aliases:
          - "minio"    # Alias belongs here with the minio service
    command: server --console-address ":9001" /data

  redis:
    image: redis:7.4.2
    ports:
      - "6379:6379"
    networks:
      - app-network
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  minio_data:
  redis_data:

networks:
  app-network:
    driver: bridge

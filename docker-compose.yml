services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8078:8078"
    environment:
      - NEUROAGENT_DB__PREFIX=postgresql+asyncpg://postgres:pwd@postgres:5432/neuroagent
      - NEUROAGENT_KEYCLOAK__ISSUER=${KEYCLOAK_ISSUER}
      - NEUROAGENT_TOOLS__LITERATURE__URL=https://whatever.com
      - NEUROAGENT_KNOWLEDGE_GRAPH__BASE_URL=https://openbluebrain.com/api/nexus/v1
      - NEUROAGENT_OPENAI__TOKEN=${OPENAI_API_KEY}
      # - NEUROAGENT_OPENAI__BASE_URL=http://ollama:11434/v1
      # - NEUROAGENT_OPENAI__MODEL=llama3.2:1b
      - NEUROAGENT_STORAGE__ENDPOINT_URL=http://minio:9000
      - NEUROAGENT_STORAGE__BUCKET_NAME=neuroagent
      - NEUROAGENT_STORAGE__ACCESS_KEY=minioadmin
      - NEUROAGENT_STORAGE__SECRET_KEY=minioadmin
      - NEUROAGENT_MISC__FRONTEND_URL=http://localhost:3000  # localhost because used for link generation in the browser
    networks:
      - app-network
    depends_on:
      - postgres
      - minio

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_BACKEND_URL=http://localhost:8078
    environment:
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - SERVER_SIDE_BACKEND_URL=http://backend:8078
      - KEYCLOAK_ISSUER=${KEYCLOAK_ISSUER}
      - KEYCLOAK_SECRET=${KEYCLOAK_SECRET}
      - KEYCLOAK_ID=${KEYCLOAK_ID}
    ports:
      - "3000:3000"
    networks:
      - app-network
    depends_on:
      - backend

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pwd
      - POSTGRES_DB=neuroagent
    ports:
      - "5432:5432"
    networks:
      - app-network
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    networks:
      - app-network
    command: server --console-address ":9001" /data

  ollama:
    image: ollama/ollama
    profiles:
      - localllm
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - app-network

volumes:
  postgres_data:
  minio_data:
  ollama_data:

networks:
  app-network:
    driver: bridge 

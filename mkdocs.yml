site_name: Neuroagent

# Theme configuration
theme:
  name: material
  palette:
    scheme: slate
  features:
    - navigation.tabs
    - navigation.sections
    - search.suggest
    - content.code.copy

# Navigation structure
nav:
  - Home: index.md
  - Tool Selection: tool_selection.md
  - Tools: tools.md

# Plugins
plugins:
  - search

# Documentation directory
docs_dir: docs
site_dir: site

# Build options
strict: false
use_directory_urls: true
